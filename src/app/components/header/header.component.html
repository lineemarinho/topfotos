<header class="py-4 bg-white border-b border-gray-100 sm:py-5">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <nav class="flex items-center justify-between">
      <div class="flex shrink-0">
        <a href="#" title="" class="flex">
          <img
            class="w-auto h-8"
            src="../assets/images/logo-black.png"
            alt=""
          />
        </a>
      </div>

      <div class="flex md:hidden">
        <button type="button" class="text-gray-900" (click)="toggleMenu()">
          <span *ngIf="!isExpanded" aria-hidden="true">
            <svg
              class="w-7 h-7"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </span>

          <span *ngIf="isExpanded">
            <svg
              class="w-7 h-7"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </span>
        </button>
      </div>

      <div
        class="hidden md:items-center md:justify-start md:ml-16 md:mr-auto md:space-x-10 md:flex"
      >
        <a
          href="/about"
          title=""
          class="text-base font-medium text-gray-900 transition-all duration-200 hover:text-indigo-600"
        >
          Sobre nós
        </a>
        <a
          routerLink="/search"
          title=""
          class="text-base font-medium text-gray-900 transition-all duration-200 hover:text-indigo-600"
        >
          Encontrar fotos
        </a>
        <a
          routerLink="/contact"
          title=""
          class="text-base font-medium text-gray-900 transition-all duration-200 hover:text-indigo-600"
        >
          Contato
        </a>
      </div>

      <div class="hidden md:block">
        <a
          routerLink="/login"
          title=""
          class="inline-flex items-center justify-center px-6 py-2 sm:py-2.5 text-base font-semibold text-blue-600 transition-all duration-200 bg-white rounded-lg sm:text-sm hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
          role="button"
        >
          Entrar
        </a>
        <a
          routerLink="/create"
          title=""
          class="inline-flex items-center justify-center px-6 py-2 sm:py-2.5 text-base font-semibold text-white transition-all duration-200 bg-blue-600 rounded-lg sm:text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
          role="button"
        >
          Criar conta
        </a>
      </div>

      <div
        class="absolute inset-x-0 top-14 z-50 p-4 transition transform origin-top-right md:hidden"
        *ngIf="isExpanded"
      >
        <div
          class="bg-white shadow-lg ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 rounded-lg"
        >
          <div class="px-5 pt-4 pb-6 space-y-6">
            <a
              href="/about"
              title=""
              class="block text-base font-medium text-gray-900 transition-all duration-200 hover:text-indigo-600"
            >
              Sobre nós
            </a>
            <a
              routerLink="/search"
              title=""
              class="block text-base font-medium text-gray-900 transition-all duration-200 hover:text-indigo-600"
            >
              Encontrar fotos
            </a>
          </div>

          <div class="px-5 py-6 space-y-6">
            <a
              routerLink="/login"
              title=""
              class="block text-base font-medium text-blue-600 transition-all duration-200 hover:text-indigo-600"
            >
              Entrar
            </a>
            <a
              routerLink="/create"
              title=""
              class="block w-full px-6 py-2.5 text-base font-semibold text-center text-white transition-all duration-200 bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
              role="button"
            >
              Criar conta
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
