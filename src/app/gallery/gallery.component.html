<app-header></app-header>
<div class="py-12 bg-white">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
    <nav>
      <ul class="flex items-center space-x-3">
        <li>
          <a href="#" title="" class="text-gray-500 hover:text-gray-900">
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </a>
        </li>

        <li class="flex items-center space-x-3">
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
          </svg>

          <a
            href="#"
            title=""
            class="text-sm font-medium text-gray-500 hover:text-gray-900"
          >
            Home
          </a>
        </li>

        <li class="flex items-center space-x-3">
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
          </svg>

          <a
            href="#"
            title=""
            class="text-sm font-medium text-gray-500 hover:text-gray-900"
          >
            Encontrar fotos
          </a>
        </li>
      </ul>
    </nav>
    <div
      class="flex flex-col items-center justify-center text-center space-y-6"
    >
      <div>
        <p class="mt-5 text-xl font-bold text-gray-900">
          Maratona Internacional de São Paulo
        </p>
        <p class="text-gray-700 text-sm">
          Quinta-feira, 19 set 2024 / Praça Armando Nobre Viana Natal, RN
        </p>
      </div>

      <div
        class="bg-blue-50 flex flex-col sm:flex-row items-center sm:text-start text-center gap-4 rounded-lg mt-6 px-6 text-sm py-6"
      >
        <div class="flex-shrink-0">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M23 4C23 2.34315 21.6569 1 20 1H16C15.4477 1 15 1.44772 15 2C15 2.55228 15.4477 3 16 3H20C20.5523 3 21 3.44772 21 4V8C21 8.55228 21.4477 9 22 9C22.5523 9 23 8.55228 23 8V4Z"
              fill="#2563eb"
            />
            <path
              d="M23 16C23 15.4477 22.5523 15 22 15C21.4477 15 21 15.4477 21 16V20C21 20.5523 20.5523 21 20 21H16C15.4477 21 15 21.4477 15 22C15 22.5523 15.4477 23 16 23H20C21.6569 23 23 21.6569 23 20V16Z"
              fill="#2563eb"
            />
            <path
              d="M8 21H4C3.44772 21 3 20.5523 3 20V16C3 15.4477 2.55228 15 2 15C1.44772 15 1 15.4477 1 16V20C1 21.6569 2.34315 23 4 23H8C8.55228 23 9 22.5523 9 22C9 21.4477 8.55228 21 8 21Z"
              fill="#2563eb"
            />
            <path
              d="M1 8C1 8.55228 1.44772 9 2 9C2.55228 9 3 8.55228 3 8V4C3 3.44772 3.44772 3 4 3H8C8.55228 3 9 2.55228 9 2C9 1.44771 8.55228 1 8 1H4C2.34315 1 1 2.34315 1 4V8Z"
              fill="#2563eb"
            />
            <path
              d="M11 9C11 8.44771 11.4477 8 12 8C12.5523 8 13 8.44771 13 9V11H15C15.5523 11 16 11.4477 16 12C16 12.5523 15.5523 13 15 13H13V15C13 15.5523 12.5523 16 12 16C11.4477 16 11 15.5523 11 15V13H9C8.44771 13 8 12.5523 8 12C8 11.4477 8.44771 11 9 11H11V9Z"
              fill="#2563eb"
            />
          </svg>
        </div>

        <div class="flex-1">
          <b>Localize suas fotos com facilidade </b>
          <p class="text-gray-700">
            Envie uma selfie ou uma foto para usar nosso reconhecimento facial.
          </p>
        </div>

        <div class="mt-4 sm:mt-0 sm:ml-4">
          <button
            type="button"
            class="inline-flex sm:w-60 w-full items-center justify-center text-center px-8 py-3 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
          >
            Localizar foto
          </button>
        </div>
      </div>
    </div>

    <hr class="mt-8 border-gray-200" />

    <form
      action="#"
      method="POST"
      class="w-full mt-8 space-y-4 sm:space-x-4 sm:flex sm:space-y-0 sm:items-end"
    >
      <div class="flex-1">
        <label for="" class="sr-only"> Encontrar fotos</label>
        <div>
          <input
            type="post"
            name=""
            id=""
            class="block w-full px-4 py-3 sm:py-3.5 text-base font-medium text-gray-900 placeholder-gray-500 border border-gray-300 rounded-lg sm:text-sm focus:ring-gray-900 focus:border-gray-900"
            placeholder="Procure pelo evento em que participou"
          />
        </div>
      </div>

      <div class="relative group">
        <div
          class="absolute transitiona-all duration-1000 opacity-70 inset-0 rounded-xl blur-lg filter group-hover:opacity-100 group-hover:duration-200"
        ></div>

        <button
          type="button"
          class="inline-flex relative items-center justify-center w-full sm:w-auto px-8 py-3 sm:text-sm text-base sm:py-3.5 font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
        >
          Buscar
        </button>
      </div>
    </form>
  </div>
</div>
<section class="bg-white mb-10">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
    <div class="grid grid-cols-2 gap-6 mt-5 sm:grid-cols-2 lg:grid-cols-4">
      <div
        *ngFor="let item of imgs"
        class="relative overflow-hidden bg-gray-900 group rounded-xl"
      >
        <a href="#" title="" class="block h-[400px]">
          <img class="object-cover w-full h-full" [src]="item.img" alt="" />
        </a>

        <div
          class="absolute inset-0 px-4 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black bg-opacity-50"
        >
          <button
            routerLink="/interna"
            class="px-4 py-2 text-white border-2 rounded-md mr-2"
          >
            Ver
          </button>
          <button
            (click)="gocard()"
            class="px-2 py-2 w-56 text-center justify-center gap-2 flex text-white bg-blue-600 border-2 border-blue-600 rounded-md mr-2 hover:bg-blue-700"
          >
            Comprar
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19.24 5.57859H18.84L15.46 2.19859C15.19 1.92859 14.75 1.92859 14.47 2.19859C14.2 2.46859 14.2 2.90859 14.47 3.18859L16.86 5.57859H7.14L9.53 3.18859C9.8 2.91859 9.8 2.47859 9.53 2.19859C9.26 1.92859 8.82 1.92859 8.54 2.19859L5.17 5.57859H4.77C3.87 5.57859 2 5.57859 2 8.13859C2 9.10859 2.2 9.74859 2.62 10.1686C2.86 10.4186 3.15 10.5486 3.46 10.6186C3.75 10.6886 4.06 10.6986 4.36 10.6986H19.64C19.95 10.6986 20.24 10.6786 20.52 10.6186C21.36 10.4186 22 9.81859 22 8.13859C22 5.57859 20.13 5.57859 19.24 5.57859Z"
                fill="#fff"
              />
              <path
                d="M19.0506 12H4.87064C4.25064 12 3.78064 12.55 3.88064 13.16L4.72064 18.3C5.00064 20.02 5.75064 22 9.08064 22H14.6906C18.0606 22 18.6606 20.31 19.0206 18.42L20.0306 13.19C20.1506 12.57 19.6806 12 19.0506 12ZM10.6106 18.45C10.6106 18.84 10.3006 19.15 9.92064 19.15C9.53064 19.15 9.22064 18.84 9.22064 18.45V15.15C9.22064 14.77 9.53064 14.45 9.92064 14.45C10.3006 14.45 10.6106 14.77 10.6106 15.15V18.45ZM14.8906 18.45C14.8906 18.84 14.5806 19.15 14.1906 19.15C13.8106 19.15 13.4906 18.84 13.4906 18.45V15.15C13.4906 14.77 13.8106 14.45 14.1906 14.45C14.5806 14.45 14.8906 14.77 14.8906 15.15V18.45Z"
                fill="#fff"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>

<app-cart *ngIf="card"></app-cart>
