<div class="">
  <app-header></app-header>

  <section>
    <div class="py-6 bg-white">
      <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <nav>
          <ul class="flex items-center space-x-3">
            <li>
              <a href="#" title="" class="text-gray-500 hover:text-gray-900">
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>

            <li class="flex items-center space-x-3">
              <svg
                class="flex-shrink-0 w-5 h-5 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
              </svg>

              <a
                href="#"
                title=""
                class="text-sm font-medium text-gray-500 hover:text-gray-900"
              >
                Encontrar fotos
              </a>
            </li>
          </ul>
        </nav>

        <hr class="mt-8 border-gray-200" />
      </div>
    </div>

    <div class="pt-1 bg-white">
      <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="lg:flex lg:items-center lg:justify-between">
          <p class="text-2xl font-bold text-center text-gray-900 lg:text-left">
            Encontre suas fotos
          </p>

          <div
            class="flex items-center justify-center mt-6 space-x-5 sm:mt-8 lg:justify-end lg:mt-0 lg:space-x-10"
          >
            <div class="relative">
              <button
                type="button"
                (click)="toggleCategoryFilter()"
                class="inline-flex items-center justify-center text-sm font-bold text-gray-700 transition-all duration-200 hover:text-gray-900"
              >
                Categoria
                <svg
                  class="w-4 h-4 ml-2 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>

              <div
                *ngIf="showCategoryFilter"
                class="absolute z-10 mt-2 w-48 bg-white shadow-lg rounded-lg"
              >
                <select
                  class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
                  <option value="">Selecione uma categoria</option>
                  <option value="Airsoft">Airsoft</option>
                  <option value="Artes Marciais">Artes Marciais</option>
                  <option value="Atletismo">Atletismo</option>
                  <option value="Basquete">Basquete</option>
                  <option value="Corrida">Corrida</option>
                  <option value="Futebol">Futebol</option>
                  <option value="Natação">Natação</option>
                </select>
              </div>
            </div>

            <div class="relative">
              <button
                type="button"
                (click)="toggleCityFilter()"
                class="inline-flex items-center justify-center text-sm font-bold text-gray-700 transition-all duration-200 hover:text-gray-900"
              >
                Cidade
                <svg
                  class="w-4 h-4 ml-2 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>

              <div
                *ngIf="showCityFilter"
                class="absolute z-10 mt-2 w-48 bg-white shadow-lg rounded-lg"
              >
                <input
                  type="text"
                  placeholder="Digite a cidade"
                  class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
              </div>
            </div>

            <div class="relative">
              <button
                type="button"
                (click)="toggleDateFilter()"
                class="inline-flex items-center justify-center text-sm font-bold text-gray-700 transition-all duration-200 hover:text-gray-900"
              >
                Data
                <svg
                  class="w-4 h-4 ml-2 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>

              <div
                *ngIf="showDateFilter"
                class="absolute z-10 mt-2 w-48 bg-white shadow-lg rounded-lg"
              >
                <input
                  type="date"
                  class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-white mb-12">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
      <div
        class="grid grid-cols-1 gap-6 px-8 mt-12 sm:mt-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 sm:px-0"
      >
        <div
          *ngFor="let card of cards"
          class="flex flex-col overflow-hidden transition-all duration-200 transform bg-white border border-gray-100 shadow group rounded-xl hover:shadow-lg hover:-translate-y-1"
        >
          <a
            routerLink="/gallery"
            title=""
            class="flex shrink-0 aspect-w-4 aspect-h-3"
          >
            <img
              class="object-cover w-full h-full transition-all duration-200 transform group-hover:scale-110"
              [src]="card.imgSrc"
              alt="{{ card.title }}"
            />
          </a>
          <div class="flex-1 px-4 py-5 sm:p-6">
            <a href="#" title="">
              <p class="text-lg font-bold text-gray-900">{{ card.title }}</p>
              <p
                class="mt-3 text-sm font-normal leading-6 text-gray-500 line-clamp-3"
              >
                {{ card.description }}
              </p>
            </a>
          </div>
          <div class="px-4 py-5 mt-auto border-t border-gray-100 sm:px-6">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <p class="text-sm font-medium text-gray-900">
                  <a href="#" title="">{{ card.date }}</a>
                </p>
                <span class="text-sm font-medium text-gray-900"> • </span>
                <p class="text-sm font-medium text-gray-900">
                  {{ card.category }}
                </p>
              </div>
              <a href="#" title="" class="" role="button">
                <svg
                  class="w-5 h-5 text-gray-300 transition-all duration-200 group-hover:text-gray-900"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <line x1="17" y1="7" x2="7" y2="17"></line>
                  <polyline points="8 7 17 7 17 16"></polyline>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
